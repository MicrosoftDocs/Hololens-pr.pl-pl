title: Microsoft HoloLens
summary: Microsoft HoloLens to pierwszy w pełni samodzielny komputer holograficzny do uruchamiania Windows 10. Teraz, wraz z wprowadzeniem urządzenia HoloLens 2, każde urządzenie HoloLens zapewnia gotowe do użycia w celach komercyjnych możliwości zarządzania, które zostały ulepszone dzięki niezawodności, bezpieczeństwu i skalowalności usług w chmurze i AI firmy Microsoft.
